<!DOCTYPE html>
<html>
<head>
	<title>CSS动画</title>
	<style type="text/css">
		.test{
			width:100px;
			height: 100px;
			background: red;
			animation: myfirst 5s;
			-moz-animation:myfirst 5s;
			-webkit-animation:myfirst 5s;
			-o-animation:myfirst 5s;
		}
		@keyframes myfirst{
			from {background: red;}
			to {background: yellow;}
		}
		@-moz-keyframes myfirst{
			from {background: red;}
			to {background: yellow;}
		}
		@-webkit-keyframes myfirst{
			from {background: red;}
			to {background: yellow;}
		}
	</style>
</head>
<body>
	<h2>CSS动画</h2>
	<p>@keyframes animationname {keyframes-selector {css-styles;}}</p>
	<ul>keyframes-selector
		<li>0-100%</li>
		<li>from</li>
		<li>to</li>
	</ul>
	<div class="test">
		
	</div>
</body>
</html>
