<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h3>选择器</h3>
	<div class="box">
		<div class="header">
			<div class="title">
				<h3 data="data-title">This is title</h3>
				<div class="subtitle">
					<h3>This is subtitle</h3>
				</div>
			</div>
			<div class="content">
				<article id="paper" data="data-control">
					This is article
					<section id="section1">
						This is section1
					</section>
				</article>
			</div>
		</div>
		<div class="footer">
			<p>Copy Right</p>
		</div>
	</div>
</body>
</html>
