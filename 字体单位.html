<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体单位</title>
	<style>
		.box1{
			font-size: 14px;
		}
		.box2{
			font-size: 1em;
		}
		.box3{
			font-size: 1rem;
		}
	</style>
</head>
<body>
	<div class="box1">
		<h2>PX</h2>
		<p>PX,“绝对尺寸”，实际上就是css中定义的像素</p>
	</div>
	<div class="box2">
		<h2>EM</h2>
		<p>相对尺寸，其相对于当前对象内文本的font-size</p>
	</div>
	<div class="box3">
		<h2>REM</h2>
		<p>(root em)相对尺寸，相对于根元素html的font-size</p>
	</div>
</body>
</html>
