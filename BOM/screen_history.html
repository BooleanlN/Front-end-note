<!DOCTYPE html>
<html>
<head>
	<title>Screen和History对象</title>
</head>
<body>
	<h3>Screen和History对象</h3>
	<div style="width: 60%">
		<article>
			<section>
				screen对象基本上只用来表明客户端的能力，包括浏览器窗口外部的显示器的信息，如像素宽度和高度等
			</section>
			<section>
				history对象保存着用户上网的历史记录，每个窗口每个标签页等都维护者自己的history对象<br>
				使用go方法可以实现用户的历史记录上的跳转
				back()后退，forward()前进，history.length还可以用来检测当前页面是不是第一个页面
			</section>
		</article>
	</div>
</body>
</html>
